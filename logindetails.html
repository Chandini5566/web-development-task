<!DOCTYPE html>
<html>
<head>
    <title>Login Details</title>
    <style>
        body {
            background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700405181.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: green;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <center>
        <h1 style="color: red;">Login Details</h1>
    </center>
    <table border="1" id="userTable">
        <tr>
            <th>Student Name</th>
            <th>Roll Number</th>
             <th>Branch</th>
              <th>Year</th>
              <th>Book Name</th>
        </tr>
    </table>
    <script src="logindetails.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
